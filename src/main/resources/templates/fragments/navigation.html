
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <nav th:fragment="navbar" class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-white font-bold text-xl">RSS Feed Reader</h1>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a th:href="@{/}" class="text-white hover:bg-indigo-500 hover:bg-opacity-75 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Posts</a>
                            <a th:href="@{/blogs}" class="text-white hover:bg-indigo-500 hover:bg-opacity-75 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Blogs</a>
                            <a th:href="@{/tokens}" class="text-white hover:bg-indigo-500 hover:bg-opacity-75 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Tokens</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <a th:href="@{/logout}" class="text-white bg-purple-700 hover:bg-purple-800 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200">Logout</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button type="button" class="bg-indigo-500 inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-indigo-600 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Menu open: "hidden", Menu closed: "block" -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a th:href="@{/}" class="text-white hover:bg-indigo-500 block px-3 py-2 rounded-md text-base font-medium">Posts</a>
                <a th:href="@{/blogs}" class="text-white hover:bg-indigo-500 block px-3 py-2 rounded-md text-base font-medium">Blogs</a>
                <a th:href="@{/tokens}" class="text-white hover:bg-indigo-500 block px-3 py-2 rounded-md text-base font-medium">Tokens</a>
            </div>
            <div class="pt-4 pb-3 border-t border-indigo-700">
                <div class="px-2">
                    <a th:href="@{/logout}" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-purple-700 hover:bg-purple-800 text-center">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
