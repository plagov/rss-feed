<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

    <script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <title>RSS Feed</title>
</head>
<body>
<table class="table table-striped table-hover table-bordered table-responsive w-auto mx-auto">
    <thead>
    <tr>
        <th>Name</th>
        <th>Feed URL</th>
        <th>Unsubscribe</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}" th:attr="data-testid=${'blog-' + blog.id}">
        <td><span th:text="${blog.name}">Name</span></td>
        <td><a th:text="${blog.feedUrl}" th:href="@{${blog.feedUrl}}" target="_blank">Feed URL</a></td>
        <td>
            <form method="post" th:action="@{/blogs/{id}/unsubscribe(id=${blog.id})}">
                <button type="submit" class="btn btn-primary">Unsubscribe</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
