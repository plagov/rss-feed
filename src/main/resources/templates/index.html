<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/output.css"/>
    <title>RSS Feed</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Include the navigation fragment -->
    <div th:replace="fragments/navigation :: navbar"></div>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Recent Posts</h2>
        
        <div th:if="${posts.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-500">No posts available</p>
        </div>
        
        <div th:unless="${posts.isEmpty()}" class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date added</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mark as read</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="post : ${posts}" th:attr="data-testid=${'post-' + post.id}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span th:text="${post.id}">ID</span></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a th:text="${post.name}" th:href="@{${post.url}}" target="_blank" class="text-indigo-600 hover:text-indigo-900">Title</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span th:text="${#temporals.format(post.dateAdded, 'yyyy-MM-dd')}">Date added</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <form method="post" th:action="@{/mark-as-read}">
                                <input type="hidden" th:value="${post.id}" name="id" />
                                <button type="submit" class="text-indigo-600 hover:text-indigo-900 bg-transparent hover:bg-indigo-100 px-3 py-1 rounded transition-colors duration-200">
                                    Mark as read
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
