<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/output.css"/>
    <title>API Tokens - RSS Feed</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div th:replace="fragments/navigation :: navbar"></div>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">API Tokens</h2>
        
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Generate New Token</h3>
                <div class="mt-2 max-w-xl text-sm text-gray-500">
                    <p>Create a new API token to access the RSS Feed Reader API.</p>
                </div>
                <form method="post" th:action="@{/tokens}" class="mt-5 sm:flex sm:items-center">
                    <div class="w-full sm:max-w-xs">
                        <label for="description" class="sr-only">Token Description</label>
                        <input type="text" name="description" id="description" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Token description">
                    </div>
                    <button type="submit" class="mt-3 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Generate
                    </button>
                </form>
            </div>
        </div>
        
        <div th:if="${tokens.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-500">No tokens available</p>
        </div>
        
        <div th:unless="${tokens.isEmpty()}" class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Token</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="token : ${tokens}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-mono" th:text="${token.token}">Token</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${token.description}">Description</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(token.createdAt, 'yyyy-MM-dd HH:mm')}">Created At</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
